<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<body class ="bg-light">
<section>
    <div class="container w-25 p-3 bg-light">
      <div class="alert alert-success" id = "message">asfsdg</div>
        <form id="form">
          <img src="./logo.png" alt="..." class="rounded mx-auto d-block">
            <div class="form-group w-75 p-3">
              <select class="form-select" name="userType" aria-label="Default select example">
                <option selected>Log in As</option>
                <option value="Student">Student</option>
                <option value="Admin">Admin</option>
                <option value="Staff">Staff</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Student ID</label>
              <input type="email" class="form-control" name="id" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <br>
            <button type="submit" class="btn btn-primary rounded mx-auto d-block" id="btnSubmit">Submit</button>
          </form>
    </div>
    <p id="dataRow"></p>
</section>


    <script>
      let message = document.getElementById('message');
      $("#btnSubmit").click(function(event){
        event.preventDefault();
        var data = $("form").serializeArray();
        console.log(data);
        var row = document.getElementById('dataRow')
        row.innerHTML = JSON.stringify(data);
        message.innerHTML = "Success!";
      });
    </script>
</body>

</html>
